<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <style>
        :root {
            --primary-color: #009688; /* Teal green */
            --secondary-color: #00796b; /* Darker teal */
            --accent-color: #FF9800; /* Orange */
            --accent-dark: #F57C00; /* Darker orange */
            --text-color: #333;
            --light-color: #e0f2f1; /* Light teal */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            padding: 2.5rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            border-top: 5px solid var(--accent-color);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--accent-color);
            border-radius: 2px;
        }
        
        p {
            font-size: 1.1rem;
            margin: 1.5rem 0;
            color: #555;
        }
        
        .highlight {
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .tools {
            display: flex;
            justify-content: center;
            margin: 2.5rem 0;
        }
        
        .tool {
            width: 70px;
            height: 70px;
            background-color: var(--light-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 1rem;
            position: relative;
        }
        
        .tool:before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1.5s linear infinite;
        }
        
        .tool:nth-child(2):before {
            animation-delay: 0.3s;
            border: 3px solid var(--accent-color);
            border-top-color: var(--primary-color);
        }
        
        .tool:nth-child(3):before {
            animation-delay: 0.6s;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
        }
        
        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: -100px;
            left: -100px;
            background-color: var(--primary-color);
            border-radius: 50%;
        }
        
        .shape:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -150px;
            background-color: var(--accent-color);
            border-radius: 50%;
        }
        
        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 40%;
            right: 10%;
            background-color: var(--primary-color);
            border-radius: 50%;
        }
        
        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 15%;
            background-color: var(--accent-color);
            border-radius: 50%;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .tool {
                width: 60px;
                height: 60px;
                margin: 0 0.5rem;
            }
            
            .tool:before {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <h1>We're Building Something Special</h1>
        <p>Our team is currently working on creating an amazing new website. We're focusing on crafting an exceptional user experience just for you.</p>
        <p>Please check back soon to see our <span class="highlight">brand new site</span>.</p>
        
        <div class="tools">
            <div class="tool"></div>
            <div class="tool"></div>
            <div class="tool"></div>
        </div>
        
        <p>Thank you for your patience and interest in our work.</p>
    </div>
</body>
</html>
